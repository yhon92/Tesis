<fieldset id="actividad">
	<legend>Criterios</legend>
	<div>
		<label class="block" for="actividad">Actividad:</label>
		<select id="actividad" class="list large" name="lstActividad">
			<option value="">Seleccionar</option>
		{% for actividad in actividades %}
			<option value="{{actividad.id}}">{{actividad.tipo.nombre}} {{actividad.nombre}}</option>
		{% endfor %}
		</select>
	</div>
	<div class="block center-text">
		<div class="inline-block">
			<label class="block" for="instrumento">Instrumento:</label>
			<select class="list" name="lstInstrumento">
				<option value="todos">Todos</option>
			{% for instrumento in instrumentos %}
				<option value="{{instrumento.id}}">{{instrumento.nombre}}</option>
			{% endfor %}
			</select>
		</div>
		<div class="inline-block">
			<label class="block" for="cedula">Cédula:</label>
			<select class="list" name="lstCedula" id="cedula">
				<option value="todos">Todos</option>
				<option value="0">Con cédula</option>
				<option value="1">Sin cédula</option>
			</select>
		</div>
	</div>
	<div class="block center-text">
		<div class="inline-block">
			<label class="block" for="estado">Estado:</label>
			<select class="list" name="lstEstado" id="estado">
				<option value="todos">Todos</option>
				<option value="1">Activo</option>
				<option value="0">Inactivo</option>
			</select>
		</div>
		<div class="inline-block">
			<label class="block" class="inline-block" for="sexo">Sexo:</label>
			<select class="list" name="lstSexo" id="sexo">
				<option value="todos">Todos</option>
				<option value="F">Femenino</option>
				<option value="M">Masculino</option>
			</select>
		</div>
	</div>
	<div class="center-text">
		<button class="boton-on" id="mostrarReporteActividad">Mostrar</button>
	</div>
</fieldset>
<script>
	$('#mostrarReporteActividad').on('click', function (e) {
			e.preventDefault();
			var $actividad = $('select[name=lstActividad]'),
					$instrumento = $('select[name=lstInstrumento]'),
					$cedula = $('select[name=lstCedula]'),
					$estado = $('select[name=lstEstado]'),
					$sexo = $('select[name=lstSexo]')
			if ($actividad.val() != "" && $instrumento.val() != "" && $cedula.val() != "" && $estado.val() != "" && $sexo.val() != "") {
				var	datos = {
					actividad: $actividad.val(),
					instrumento: $instrumento.val(),
					cedula: $cedula.val(),
					estado: $estado.val(),
					sexo: $sexo.val()
				}
				nuevaPestana('mostrar-actividad/', datos)
			}else {
				alertify.log("¡Seleccione una Actividad!")
			}
		})
</script>
